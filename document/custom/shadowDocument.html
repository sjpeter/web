<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>shadow document</title>
  <style type="text/css">
    .info {
      width: 200px;
      height: 30px;
      line-height: 30px;
      color: red;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 200px;">
    <div style="width: 60px; height: 60px; background: black;" onclick="name()"></div>
    <popup-info img="../img/img1.JPG" text="Your card validation code (CVC) is an extra security feature â€” it is the last 3 or 4 numbers on the back of your card.">
    </popup-info>
    <div class="info">I am programe.</div>
  </div>
</body>
<script type="text/javascript">
  class PopUpInfo extends HTMLElement {
    constructor () {
      super();

      var shadow = this.attachShadow({mode: 'open'});

      var wrapper = document.createElement('span');
      wrapper.setAttribute('class', 'wrapper');

      var icon = document.createElement('span');
      icon.setAttribute('class', 'icon');
      icon.setAttribute('tabindex', 0);

      var info = document.createElement('span');
      info.setAttribute('class', 'info');

      var text = this.getAttribute('text');
      info.textContent = text;

      var imgUrl;
      if (this.hasAttribute('img')) {
        imgUrl = this.getAttribute('img');
      } else {
        imgUrl = 'img/default.png';
      }

      var img = document.createElement('img');
      img.src = imgUrl;
      img.setAttribute('onclick', 'name()');
      icon.appendChild(img);

      var style = document.createElement('style');

      style.textContent = '.wrapper {' + 
          'position: relative;' + 
        '}' +
        '.info {' +
          'font-size: 16px;' +
          'width: 200px;' +
          'display: inline-block;' +
          'border: 1px solid black;' +
          'padding: 10px;' +
          'color: black;' +
          'border-radius: 10px;' +
          'transition: 0.6s all;' +
          'position: absolute;' +
          'bottom: 20px;' +
          'left: 210px;' +
          'z-index: 3;' +
        '}' +
        'img {' +
          'width: 200px;' +
        '}' +
        '.icon:hover .info, .icon:focus .info {' +
          'opacity: 1;' +
        '}';

      var script = document.createElement('script');
      script.setAttribute('type', 'text/javascript');
      script.textContent = "function name () { console.log('song') }";

      shadow.appendChild(style);
      shadow.appendChild(script);
      shadow.appendChild(wrapper);
      wrapper.appendChild(icon);
      wrapper.appendChild(info);
    }

    connectedCallback () {
      console.log('11')
    }

    disconnectedCallback () {
      console.log('111')
    }
  }

  customElements.define('popup-info', PopUpInfo);

</script>
</html>
